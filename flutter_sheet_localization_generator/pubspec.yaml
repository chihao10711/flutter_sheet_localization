name: flutter_sheet_localization_generator
description: Flutter localizations code generator from Google sheet files.
version: 5.1.7
homepage: https://github.com/aloisdeniel/flutter_sheet_localization
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  analyzer: ^5.2.0
  build: ^2.0.0
  code_builder: ^4.0.0
  collection: ^1.15.0
  csv: ^5.0.0
  dart_style: ^2.0.0
  flutter:
    sdk: flutter
  flutter_sheet_localization:
    path: ../flutter_sheet_localization
  http: ^0.13.1
  intl: ^0.17.0
  localization_builder:
    path: ../localization_builder
  meta: ^1.3.0
  recase: ^4.0.0
  source_gen: ^1.0.0

dev_dependencies:
  build_runner: ^2.3.3
  build_test: ^2.1.5
